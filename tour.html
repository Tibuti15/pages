<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Tour</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://i.pinimg.com/1200x/84/70/94/847094a5d2df67f4fc7a7a6b77bcfe7b.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .button-container button[type="button"] {
            background-color: #f44336;
            color: white;
        }

        .payment-methods {
            margin-bottom: 20px;
        }

        .payment-methods label {
            display: inline-block;
            margin-right: 10px;
        }

        .payment-methods img {
            vertical-align: middle;
            margin-left: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compra de Tour</h1>
        <form id="tourForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <div class="payment-methods">
                <p>Seleccione método de pago:</p>
                <label>
                    <input type="radio" name="metodoPago" value="visa" required>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToBpCaKcgwOncdimiUVFXDglYAKzh2rY9m8A&s" alt="Visa">
                </label>
                <label>
                    <input type="radio" name="metodoPago" value="mastercard" required>
                    <img src="https://www.shutterstock.com/image-vector/vinnytsia-ukraine-september-04-2023-260nw-2357100277.jpg" alt="Mastercard">
                </label>
                <label>
                    <input type="radio" name="metodoPago" value="paypal" required>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Paypal_2014_logo.png" alt="PayPal">
                </label>
            </div>

            <div class="button-container">
                <button type="submit">Pagar</button>
                <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¡Pago realizado con éxito!</h2>
            <p>Gracias por tu compra. Te hemos enviado un correo con los detalles de tu tour.</p>
            <button id="closeModal">Aceptar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
